{{ vite src="resources/css/map.css" }}
{{ vite src="resources/js/map.js" }}
<div id="map" class="w-full min-h-[300px] md:min-h-[600px]" data-zoom="12" data-locations='[
{{ location }}
  {
    "coordinates": [{{ longitude }}, {{ latitude }}],
    "title": "{{ name }}",
    "description": "{{ description }}",
    "markerClass": "{{ section }}",
    "section": "{{ section }}"
  }{{ unless last }},{{ /unless }}
{{ /location }}
]'></div>
