<div class="bg-vanilla p-10 lg:p-20 my-20 lg:mb-0 lg:mt-30 {{ class}}">
  <h3 class="mb-10">Ansprechpartner:in</h3>
  {{ if name }}
    <h4 class="font-bold mb-2">{{ name }}</h4>
  {{ /if }}
  {{ if phone || email }}
  <div class="flex flex-col space-y-2">
    {{ if phone }}
      <div><a href="tel:{{ phone }}">{{ phone }}</a></div>
    {{ /if }}
    {{ if email }}
      <div><a href="mailto:{{ email }}">{{ email }}</a></div>
    {{ /if }}
  {{ /if }}
  </div> 
</div>
