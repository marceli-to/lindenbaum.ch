
<div 
  class="md:flex w-full {{ header_image ? 'mt-50 lg:mt-80' : 'mt-80 lg:mt-120' }} mb-60 lg:mb-80 intro"
  data-reveal="fade-in">
  <div class="md:w-[60%] overflow-hidden">
    {{ title }}
      <div class="flex items-center w-full leading-none">
        <div class="flex flex-col justify-between shrink-0 {{ is_short ? 'w-[30%] md:w-[55%] lg:w-[50%] xl:w-[55%] 2xl:w-[65%]' : 'w-[30%] md:w-[40%] lg:w-[35%] xl:w-[50%] 2xl:w-[55%]' }} mr-10 lg:mr-20 transition-all">
          <div class="w-full h-10 lg:h-15 mb-10 lg:mb-15 intro-line"></div>
          <div class="w-full h-10 lg:h-15 intro-line"></div>
        </div>
        <div class="text-title-lg lg:text-title-xl font-bold uppercase whitespace-nowrap md:w-[40%] mt-2 intro-title">
          {{ title_line }}
        </div>
      </div>
    {{ /title }}
  </div>
  {{ if editor }}
    <div class="md:w-[40%] mt-40 md:mt-0 px-20 md:pr-40 lg:pr-60 xl:pr-20">
      <div class="max-w-[440px]">
        {{ editor }}
          {{ partial:components/editor/single }}
        {{ /editor }}
      </div>
    </div>
  {{ /if }}
</div>
