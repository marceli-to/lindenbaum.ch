tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: event
            field:
              type: text
              display: Event
          -
            handle: name
            field:
              type: text
              display: Name
          -
            handle: firstname
            field:
              type: text
              display: Vorname
          -
            handle: email
            field:
              type: text
              display: E-Mail
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: 'Event Anmeldungen'
