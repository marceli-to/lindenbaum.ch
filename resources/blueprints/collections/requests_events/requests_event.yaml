tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: event_title
            field:
              type: text
              display: Event
          -
            handle: event_id
            field:
              type: text
              display: 'Event ID'
              visibility: hidden
          -
            handle: name
            field:
              type: text
              display: Name
          -
            handle: firstname
            field:
              type: text
              display: Vorname
          -
            handle: email
            field:
              input_type: email
              type: text
              display: E-Mail
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: 'Formular (Events)'
