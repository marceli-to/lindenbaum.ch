tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: image
            field:
              max_files: 1
              container: assets
              type: assets
              display: Bild
              folder: aktivitaeten
          -
            handle: event_date
            field:
              format: d.m.Y
              type: date
              display: Datum
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: summary
            field:
              type: textarea
              display: Zusammenfassung
              instructions: 'Wird auf Start- und Ãœbersichtsseite verwendet.'
          -
            handle: content
            field:
              buttons:
                - bold
                - italic
                - unorderedlist
                - removeformat
                - anchor
              toolbar_mode: floating
              remove_empty_nodes: true
              type: bard
              display: Inhalt
  registration:
    display: Anmeldung
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            handle: has_form
            field:
              type: toggle
              display: 'Anmeldeformular?'
          -
            handle: max_participants
            field:
              input_type: number
              type: text
              display: 'Maximale Anzahl Teilnehmer'
          -
            handle: has_catering
            field:
              type: toggle
              display: 'Verpflegungsanmeldung?'
          -
            handle: costs
            field:
              type: text
              display: Kosten
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
  settings:
    display: Einstellungen
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            import: settings
  seo:
    display: SEO
    sections:
      -
        display: 'Neuer Abschnitt'
        fields:
          -
            import: seo
title: Event
