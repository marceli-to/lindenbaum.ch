tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: service
            field:
              type: text
              display: Service
          -
            handle: name
            field:
              type: text
              display: Name
          -
            handle: firstname
            field:
              type: text
              display: Vorname
          -
            handle: email
            field:
              input_type: email
              type: text
              display: E-Mail
          -
            handle: phone
            field:
              type: text
              display: Telefon
          -
            handle: date_start
            field:
              format: d.m.Y
              type: date
              display: Datum
          -
            handle: room
            field:
              type: text
              display: Raum
          -
            handle: message
            field:
              type: textarea
              display: Nachricht
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
