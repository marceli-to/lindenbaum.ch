title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    intro:
                      display: Intro
                      instructions: 'Seitenintro mit Titel und optionalem Text'
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          import: intro
                    editor:
                      display: Texteditor
                      instructions: 'Editor für Text hinzufügen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    teaser_image_text:
                      display: 'Bild/Text Teaser'
                      instructions: 'Bild/Text Teaser hinzufügen'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: teaser_image_text
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    gallery:
                      display: Bildergalerie
                      instructions: 'Bildergalerie hinzufügen'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: gallery
                    jobs:
                      display: Jobs
                      instructions: 'Liste der aktuellen Jobs'
                      icon: file-content-list
                      fields:
                        -
                          import: job_listing
                    benefits:
                      display: Benefits
                      instructions: 'Liste der Benefits'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: benefits
                    team:
                      display: Team
                      instructions: 'Team hinzufügen'
                      icon: dashboard-layout
                      fields:
                        -
                          import: team
                    downloads:
                      display: Downloads
                      instructions: 'Downloads hinzufügen'
                      icon: download-arrow-down
                      fields:
                        -
                          import: downloads
  media:
    display: Medien
    sections:
      -
        display: Headerbild
        instructions: 'Headerbild hinzufügen'
        fields:
          -
            import: header_visual
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
