title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    editor:
                      display: Texteditor
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    header_visual:
                      display: Headerbild
                      instructions: 'Headerbild hinzufügen'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: header_visual
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    gallery:
                      display: Bildergalerie
                      instructions: 'Bildergalerie hinzufügen'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: gallery
                    jobs:
                      display: Jobs
                      instructions: 'Liste der aktuellen Jobs'
                      icon: file-content-list
                      fields:
                        -
                          import: job_listing
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
